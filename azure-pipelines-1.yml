- main

pool:
  name: IPO

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


- task: SSH@0
  inputs:
    runOptions: 'inline'
    inline: 'echo "Success"'
    readyTimeout: '20000'