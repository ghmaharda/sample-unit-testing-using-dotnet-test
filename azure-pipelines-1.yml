trigger:
- main

pool:
  name: IPO

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  BASH_ENV: "~/.profile"

steps: 
- task: SSH@0
  inputs:
    sshEndpoint: localhost
    runOptions: 'commands'
    commands: |
      #!/bin/bash
      echo "Hello World"
    readyTimeout: '20000'
